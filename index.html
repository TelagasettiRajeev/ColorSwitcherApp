<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <header>

        <button class="header-btn" onclick="resetClick()" >HOME</button>
        <button class="header-btn" id="reset" onclick="resetClick()">RESET</button>

    </header>

    <div class="container">
        <h1>Color Switcher App</h1>
        <div class="colors">
            <span class="box" id="red" onclick="redClick()"></span>
            <span class="box" id="yellow" onclick="yellowClick()"></span>
            <span class="box" id="green" onclick="greenClick()"></span>
            <span class="box" id="blue" onclick="blueClick()"></span>
        </div>
        <div class="content">
            <h2>Try clicking one of the colors above</h2>
            <h2>to change the backgroud color of this page.</h2>
        </div>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
